<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tablas</h2>
    <table>
        <thead>
        <tr> <!-- fila de encabezado -->
            <th>Nombre</th> <!-- columndas  -->
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        </thead>
       
        <tr>
            <td>Juan</td> <!-- fila de datos -->
            <td>25</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>30</td>
            <td>Barcelona</td>
        </tr>
        <tr>
            <td><ul><li>francisco</li> <li>alejandro</li></ul></td>
            <td><ol><li>45</li> <li> 30</li></ol></td>
        </tr>

    </table>
</body>
<style>
thead{
    background-color: #4d72d0; /* color de fondo para el encabezado */
}
td{
    background-color: #617fd0; /* color de fondo para las celdas */
}
td{
    border: 10px solid rgb(43, 35, 75) ; /* margen para las filas */
}
th{
    border: 10px solid rgb(84, 81, 255) ; /* margen para las filas */
}
</style>
</html>
